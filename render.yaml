services:
  - type: web
    name: climate-monitor-api
    runtime: python
    plan: free
    buildCommand: pip install -r req.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: FIREBASE_SECRET
        sync: false