services:
  - type: web
    name: climate-monitor-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: FIREBASE_SECRET
        fromFile: firebaseSecret.json